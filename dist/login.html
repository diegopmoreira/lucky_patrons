<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login - Lucky Patrons - Plataforma de Sorteios</title>
    <link rel="icon" href="assets/img/chip-icon.ico" />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <article id="estrutura-login">
      <header id="cabecalho">
        <nav class="menu">
          <a class="ham_svg" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 27">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #fff;
                    stroke-miterlimit: 10;
                    stroke-width: 3px;
                  }
                </style>
              </defs>
              <g id="Camada_2" data-name="Camada 2">
                <g id="Hamburguer">
                  <line class="cls-1" y1="1.5" x2="30" y2="1.5"></line>
                  <line class="cls-1" y1="9.5" x2="30" y2="9.5"></line>
                  <line class="cls-1" y1="17.5" x2="30" y2="17.5"></line>
                  <line class="cls-1" y1="25.5" x2="30" y2="25.5"></line>
                </g>
              </g>
            </svg>
          </a>
          <span><a class="menu-header" href="#">Menu</a></span>
          <div class="menu_modal" style="display: none;">
            <header>
              <nav class="menu">
                <div class="ham_svg">
                  <a href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="37.414"
                      height="37.414"
                      viewBox="0 0 37.414 37.414"
                    >
                      <g transform="translate(-39.293 -29.293)">
                        <line
                          x2="36"
                          y2="36"
                          transform="translate(40 30)"
                          fill="none"
                          stroke="#fff"
                          stroke-width="2"
                        />
                        <line
                          x2="36"
                          y2="36"
                          transform="translate(76 30) rotate(90)"
                          fill="none"
                          stroke="#fff"
                          stroke-width="2"
                        />
                      </g>
                    </svg>
                  </a>
                </div>
                <span>Lucky Patrons</span>
              </nav>
            </header>
            <ul>
              <li><a class="o-que-somos-modal" href="#">O que somos?</a></li>
              <li>
                <a class="doacoes-modal" href="#">Doações</a>
                <span>Veja os recibos</span>
              </li>
              <li>
                <a class="interessado-modal" href="#"
                  >Interessado nos sorteios?</a
                >
                <span>Compre suas fichas</span>
              </li>
              <li><a class="contato-modal" href="#">Entre em contato</a></li>

              <a class="termos" href="#">Termos de Uso</a>
              <a class="politicas" href="#">Políticas de privacidade</a>
            </ul>
          </div>
        </nav>

        <h1 id="titulo">Lucky Patrons</h1>
        <nav class="login-signup">
          <ul>
            <li class="login"><a href="#">Login</a></li>
            <li class="signup"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <section id="login">
        <h2>Login</h2>
        <h3>Acesse sua conta</h3>

        <form>
          <div class="group">
            <input type="text" id="user-login" name="username" required />
            <span class="bar"></span> <label>usuário ou email cadastrado</label>
          </div>

          <div class="group">
            <input type="password" id="pass-login" name="password" required />
            <span class="bar bar-pass"></span> <label>senha</label>
          </div>
          <p><a href="#">esqueci minha senha ou usuário</a></p>
          <button type="submit" name="login" value="Entrar">Entrar</button>
          <p><a href="#">Não sou cadastrado</a></p>
        </form>
      </section>
    </article>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>

  <script src="assets/js/app-min.js"></script>
</html>
